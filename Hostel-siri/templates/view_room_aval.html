<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Room Availability</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Room Availability</h1>
        </header>

        <table class="table">
            <thead>
                <tr>
                    <th>Room Number</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                    <tr>
                        <td>{{ room.room_number }}</td>
                        <td>{{ room.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/admin_dashboard" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
