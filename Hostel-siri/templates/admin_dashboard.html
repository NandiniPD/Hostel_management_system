<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        header {
            text-align: center;
            background: #007BFF;
            color: white;
            padding: 20px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Dashboard Grid */
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Dashboard Card */
        .dashboard-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .dashboard-card:hover {
            transform: scale(1.05);
        }

        .dashboard-card h2 {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 10px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Logout Button */
        footer {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Admin Dashboard</h1>
            <p>Welcome, Admin!</p>
        </header>

        <!-- Dashboard Grid -->
        <div class="dashboard-container">
            <div class="dashboard-card">
                <h2>Registered Students</h2>
                <a href="{{ url_for('view_registration') }}" class="btn btn-primary">View Registration</a>

            </div>

            <div class="dashboard-card">
                <h2>Attendance</h2>
                <a href="/view_attendance" class="btn">View Attendance</a>
            </div>

            <div class="dashboard-card">
                <h2>Complaints</h2>
                <a href="/view_complaints" class="btn">View Complaints</a>
            </div>

            <div class="dashboard-card">
                <h2>Fee Status</h2>
                <a href="/view_fee_status" class="btn">View Fee Status</a>
            </div>

            <div class="dashboard-card">
                <h2>Room Availability</h2>
                <a href="/view_room_aval" class="btn">View Room Availability</a>
            </div>

            <div class="dashboard-card">
                <h2>Mess Menu</h2>
                <a href="/view_menu" class="btn">View Menu</a>
            </div>
        </div>

        <!-- Logout -->
        <footer>
            <a href="/logout" class="btn">Logout</a>
        </footer>
    </div>
</body>
</html>
