<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Submit Complaint</h1>
        </header>

        <form action="/submit_complaint" method="post">
            <label for="student_name">Name:</label>
            <input type="text" id="student_name" name="student_name" required>

            <label for="student_email">Email:</label>
            <input type="email" id="student_email" name="student_email" required>

            <label for="complaint_text">Complaint:</label>
            <textarea id="complaint_text" name="complaint_text" rows="5" required></textarea>

            <button type="submit" class="btn">Submit Complaint</button>
        </form>

        <a href="/student_dashboard" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
